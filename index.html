<!DOCTYPE html>
<html>
	<head>
		<title>Mandskabsplan</title>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="apple-touch-icon" sizes="57x57" href="http://bothomsen.me/manner/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="http://bothomsen.me/manner/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="http://bothomsen.me/manner/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="http://bothomsen.me/manner/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="http://bothomsen.me/manner/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="http://bothomsen.me/manner/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="http://bothomsen.me/manner/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="http://bothomsen.me/manner/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="http://bothomsen.me/manner/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="http://bothomsen.me/manner/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="http://bothomsen.me/manner/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="http://bothomsen.me/manner/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="http://bothomsen.me/manner/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="http://bothomsen.me/manner/manifest.json">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-TileImage" content="/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<meta name="application-name" content="Mandskabsplan"/>
		<link REL="SHORTCUT ICON" HREF="http://bothomsen.me/manner/favicon.ico">

		<link rel="stylesheet" href="http://bothomsen.me/manner/material.min.css">
		<script src="http://bothomsen.me/manner/material.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styl.css?v2">
	</head>
	
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">Personer</span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
				</div>

				<div class="mdl-layout__tab-bar mdl-js-ripple-effect hidden" id="dayTripSelect">
					<!--<a href="#trips-onsdag" id="nav-ons" class="mdl-layout__tab is-active">Ons</a>-->
					<a href="#trips-onsdag" id="nav-ons" class="mdl-layout__tab">Ons</a>
					<a href="#trips-torsdag" id="nav-tor" class="mdl-layout__tab">Tor</a>
					<a href="#trips-fredag" id="nav-fre" class="mdl-layout__tab">Fre</a>
					<a href="#trips-loerdag" id="nav-loe" class="mdl-layout__tab">Lør</a>
					<a href="#trips-soendag" id="nav-soe" class="mdl-layout__tab">Søn</a>
				</div>
			</header>
			<div class="mdl-layout__drawer" id="navigation">
				<span class="mdl-layout-title">Personer</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="#people">Personer</a>
					<a class="mdl-navigation__link" href="#contacts">Kontaktinformationer</a>
					<a class="mdl-navigation__link" href="#trips">Mandskabsplan</a>
					<a class="mdl-navigation__link" href="#locations">Indkvartering</a>
					<a class="mdl-navigation__link" href="#restaurants">Forplejning</a>
					<a class="mdl-navigation__link" href="#ferries">Transport</a>
					<a class="mdl-navigation__link" href="#politicians">Politikere</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div id="locations" class="page">
					<div id="map"></div>
				</div>

				<div id="contacts" class="page">
					
				</div>

				<div id="politicians" class="page">
					
				</div>

				<div id="ferries" class="page">
					
				</div>

				<div id="restaurants" class="page">
					<div id="restaurants-content"></div>
				</div>

				<div id="people" class="page">
					
				</div>

				<div id="peoplePlan" class="page">
					<section class="mdl-layout__tab-panel is-active" id="plan-onsdag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>

					<section class="mdl-layout__tab-panel" id="plan-torsdag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>

					<section class="mdl-layout__tab-panel" id="plan-fredag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>

					<section class="mdl-layout__tab-panel" id="plan-loerdag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>

					<section class="mdl-layout__tab-panel" id="plan-soendag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>
				</div>

				<div id="trips" class="page">
					<section class="mdl-layout__tab-panel is-active" id="trips-onsdag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>

					<section class="mdl-layout__tab-panel" id="trips-torsdag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>

					<section class="mdl-layout__tab-panel" id="trips-fredag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>

					<section class="mdl-layout__tab-panel" id="trips-loerdag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>

					<section class="mdl-layout__tab-panel" id="trips-soendag">
						<div class="page-content">
							<div class="mdl-list">

							</div>
						</div>
					</section>

				</div>

				<div id="contact" class="page">
					<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
						
					</table>
				</div>

				<div id="trip" class="page">
					<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
						
					</table>
				</div>

				<div id="restaurant" class="page">
					<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
						
					</table>
				</div>

				<div id="ferry" class="page">
					<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
						
					</table>
				</div>

				<div id="politician" class="page">
					<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width">
						
					</table>
				</div>
			</main>
		</div>

		<script src="jquery.min.js"></script>
		<script src="handlebars.js"></script>

		<script type="text/x-handlebars-template" id="peoplePlanTemplate">
			<div class="mdl-list__item mdl-list__item--three-line">
				<span class="mdl-list__item-primary-content" data-href="#{{#activityUrl type}}{{/activityUrl}}/{{id}}">
					<i class="material-icons mdl-list__item-avatar">{{icon}}</i>
					<span>{{label}}</span>
					<span class="mdl-list__item-text-body">
						{{#showFirstNames crew}}{{/showFirstNames}}
					</span>
				</span>
				<span class="mdl-list__item-secondary-action">{{start}} - {{end}}</span>
			</div>
		</script>

		<script type="text/x-handlebars-template" id="tripItemTemplate">
			<div class="mdl-list__item mdl-list__item--three-line">
				<span class="mdl-list__item-primary-content" data-href="#{{#activityUrl type}}{{/activityUrl}}/{{id}}">
					<i class="material-icons mdl-list__item-avatar">{{#tripIcons type}}{{/tripIcons}}</i>
					<span>{{title}}</span>
					<span class="mdl-list__item-text-body">
						{{#showFirstNames crew}}{{/showFirstNames}}
					</span>
				</span>
				<span class="mdl-list__item-secondary-action">{{start}} - {{end}}</span>
			</div>
		</script>

		<script type="text/x-handlebars-template" id="ferriesTemplate">
			<div class="mdl-list">
				 {{#each ferries}}
					<div class="mdl-list__item mdl-list__item--three-line">
						<span class="mdl-list__item-primary-content" data-href="#ferry/{{id}}">
							<i class="material-icons mdl-list__item-avatar">{{#transportIcons type}}{{/transportIcons}}</i>
							<span>{{title}}</span>
							<span class="mdl-list__item-text-body">
								{{#showFirstNames people}}{{/showFirstNames}}
							</span>
						</span>
						<span class="mdl-list__item-secondary-action">{{time}}</span>
					</div>
				{{/each}}
			</div>
		</script>

		<script type="text/x-handlebars-template" id="peopleTemplate">
			<div class="mdl-list">
				 {{#each people}}
				 	{{#if contact }}
						<div class="mdl-list__item">
							<span class="mdl-list__item-primary-content" data-href="#people/{{contact.id}}">
								<i class="material-icons mdl-list__item-avatar">person</i>
								<span>{{contact.name}}</span>
							</span>
						</div>
					{{/if}}
				{{/each}}
			</div>
		</script>

		<script type="text/x-handlebars-template" id="politiciansTemplate">
			<div class="mdl-list">
				 {{#each politicians}}
					<div class="mdl-list__item">
						<span class="mdl-list__item-primary-content" data-href="#politician/{{id}}">
							<img class="mdl-list__item-avatar" src="{{image}}" />
							<span>{{name}}</span>
						</span>
					</div>
				{{/each}}
			</div>
		</script>

		<script type="text/x-handlebars-template" id="restaurantsTemplate">
			<div class="mdl-list">
				 {{#each restaurants}}
					<div class="mdl-list__item mdl-list__item--three-line">
						<span class="mdl-list__item-primary-content" data-href="#restaurant/{{id}}">
							<i class="material-icons mdl-list__item-avatar">{{#foodIcons meal}}{{/foodIcons}}</i>
							<span>{{meal}}</span>
							<span class="mdl-list__item-text-body">
								{{place}} - {{number_of_people}}
							</span>
						</span>
						<span class="mdl-list__item-secondary-action">{{day}}</span>
					</div>
				{{/each}}
			</div>
		</script>

		<script type="text/x-handlebars-template" id="contactsTemplate">
			<div class="mdl-list">
				 {{#each contacts}}
					<div class="mdl-list__item mdl-list__item--three-line">
						<span class="mdl-list__item-primary-content" data-href="#contact/{{id}}">
							<i class="material-icons mdl-list__item-avatar">person</i>
							<span>{{name}}</span>
							<span class="mdl-list__item-text-body">
								{{group}}
							</span>
						</span>
						<a class="mdl-list__item-secondary-action" href="tel:{{phone}}"><i class="material-icons">phone</i></a>
					</div>
				{{/each}}
			</div>
		</script>

		<script type="text/x-handlebars-template" id="restaurantTemplate">
			<tbody>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Dag</b></td>
					<td>{{day}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Måltid</b></td>
					<td>{{meal}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Sted</b></td>
					<td>{{place}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Personer</b></td>
					<td>{{number_of_people}}</td>
				</tr>
				
			</tbody>
		</script>

		<script type="text/x-handlebars-template" id="ferryTemplate">
			<tbody>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Dag</b></td>
					<td>{{day}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Fra</b></td>
					<td>{{from}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Til</b></td>
					<td>{{to}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Tid</b></td>
					<td>{{time}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Køretøjer</b></td>
					<td></td>
				</tr>
				{{#each vehicles}}
					<tr>
						<td class="mdl-data-table__cell--non-numeric"></td>
						<td>{{this}}</td>
					</tr>
				{{/each}}
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Personer</b></td>
					<td></td>
				</tr>
				{{#each people}}
					<tr data-href="#contact/{{id}}">
						<td class="mdl-data-table__cell--non-numeric"></td>
						<td>{{name}}</td>
					</tr>
				{{/each}}
			</tbody>
		</script>

		<script type="text/x-handlebars-template" id="tripTemplate">
			<tbody>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Dag</b></td>
					<td>{{day}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Tidspunkt</b></td>
					<td>{{start}} - {{end}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Type</b></td>
					<td>{{type_text}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Titel</b></td>
					<td>{{title}}</td>
				</tr>
				{{#if organizer}}
					<tr>
						<td class="mdl-data-table__cell--non-numeric"><b>Afholder</b></td>
						<td>{{organizer}}</td>
					</tr>
				{{/if}}
				{{#if location}}
					<tr>
						<td class="mdl-data-table__cell--non-numeric"><b>Placering</b></td>
						<td>{{location}}</td>
					</tr>
				{{/if}}
				{{#if crew}}
					<tr>
						<td class="mdl-data-table__cell--non-numeric"><b>Crew</b></td>
						<td></td>
					</tr>
					{{#each crew}}
						<tr data-href="#people/{{id}}">
							<td class="mdl-data-table__cell--non-numeric"></td>
							<td>{{name}}</td>
						</tr>
					{{/each}}
				{{/if}}
					{{#if politicians}}
					<tr>
						<td class="mdl-data-table__cell--non-numeric"><b>Politikere</b></td>
						<td></td>
					</tr>
					{{#each politicians}}
						<tr data-href="#politician/{{id}}">
							<td class="mdl-data-table__cell--non-numeric"></td>
							<td>{{name}}</td>
						</tr>
					{{/each}}
				{{/if}}
			</tbody>
		</script>

		<script type="text/x-handlebars-template" id="contactTemplate">
			<tbody>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Navn</b></td>
					<td>{{name}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Email</b></td>
					<td>{{email}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Telefon</b></td>
					<td>{{phone}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Kategori</b></td>
					<td>{{cateogry}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Gruppe</b></td>
					<td>{{group}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Fra</b></td>
					<td>{{from}}</td>
				</tr>
			</tbody>
		</script>

		<script type="text/x-handlebars-template" id="politicianTemplate">
			<tbody class="full-width">
				<tr>
					<td colspan="2" align="center">
						<img src="{{image}}" width="300" height="300" />
					</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Navn</b></td>
					<td>{{name}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Parti</b></td>
					<td>{{#breaklines party}}{{/breaklines}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Udvalg / ordfører</b></td>
					<td>{{#breaklines commitee}}{{/breaklines}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Udvalgsposter</b></td>
					<td>{{#breaklines appointments}}{{/breaklines}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Privat</b></td>
					<td>{{#breaklines private}}{{/breaklines}}</td>
				</tr>
				<tr>
					<td class="mdl-data-table__cell--non-numeric"><b>Link</b></td>
					<td><a href="{{link}}">{{link}}</a></td>
				</tr>
			</tbody>
		</script>
	
		<script src="./main.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAweOoHq56_l0LuU7A9KHvX8iFlNp30VlE&callback=initMap" async defer></script>
	</body>
</html>
